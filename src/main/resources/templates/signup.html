<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
    <title>Sign Up</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
   <div class="container justify-content-center w-50 p-3" style="background-color: #eeeeee; margin-top: 5em;">
       <div class="form-group">
           <label><a href="login.html" th:href="@{/login}">Back to Login</a></label>
       </div>

       <h1 class="display-5">Sign Up</h1>
       <form action="#" th:object="${signUpFormObject}" th:action="@{/signup}" method="POST">
           <div th:if="${signUpSuccess}" class="alert alert-dark">
               You successfully signed up! Please continue to the <a href="login.html" th:href="@{/login}">login</a>
           </div>

           <div th:if="${signUpError}" class="alert alert-danger">
               <span th:text="${signUpError}"></span>
           </div>

           <div class="form-row">
               <div class="form-group col-md-6">
                   <label for="inputFirstName">First Name</label>
                   <input type="input" name="firstName" th:field="*{firstName}" class="form-control" id="inputFirstName" placeholder="Enter First Name" maxlength="20" required>
               </div>

               <div class="form-group col-md-6">
                   <label for="inputLastName">Last Name</label>
                   <input type="input" name="lastName" class="form-control" th:field="*{lastName}" id="inputLastName" placeholder="Enter Last Name" maxlength="20" required>
               </div>
           </div>

           <div class="form-row">
               <div class="form-group col-md-6">
                   <label for="inputUsername">First Name</label>
                   <input type="input" name="username" class="form-control" th:field="*{username}" id="inputUsername" placeholder="Enter Username" maxlength="20" required>
               </div>

               <div class="form-group col-md-6">
                   <label for="inputPassword">Last Name</label>
                   <input type="password" name="password" class="form-control" th:field="*{password}" id="inputPassword" placeholder="Enter Password" maxlength="20" required>
               </div>
           </div>
           <button type="submit" class="btn btn-primary">Sign Up</button>
       </form>
   </div>
</body>
</html>
