<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">
    <title>Login</title>
</head>
<body class="p-3 mb-2 bg-light text-black">
   <div class="container justify-content-center w-25 p-3" style="background-color: #eeeeee; margin-top: 5em;">
       <h1 class="display-5">Login</h1>
       <form th:object="${loginFormObject}" th:action="@{/login}" method="POST">
           <div th:if="${param.error}" id="errorMessage" class="alert alert-danger">Invalid username or password</div>
           <div th:if="${param.logout}" id="logoutMessage" class="alert alert-dark">You have been logged out</div>

           <div th:if="${signUpSuccess}" class="alert alert-success">
               You successfully signed up! Please enter your credentials to login
           </div>

           <div class="form-group">
               <label for="inputUsername">Username</label>
               <input type="input" class="form-control" th:field="*{username}" name="username" id="inputUsername" placeholder="Enter Username" maxlength="20" required>
           </div>

           <div class="form-group">
               <label for="inputPassword">Password</label>
               <input type="password" class="form-control" th:field="*{password}" name="password" id="inputPassword" placeholder="Enter Password" maxlength="20" required>
           </div>

           <button type="submit" name="login" class="btn btn-primary" >Login</button>
       </form>

       <div class="form-group" style="margin-top: 0.5em;">
           <label><a  th:href="@{/signup}">Click here to sign up</a></label>
       </div>

   </div>

</body>
</html>
